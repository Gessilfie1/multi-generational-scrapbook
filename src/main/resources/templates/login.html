<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" media="screen" href="./css/login.css" />
	<title>Scrapbook - Log In</title>
</head>

<body>


	<main>
		<section class="loginContainer">
			<img src="./img/Milestones Logo.jpg" style="width: 200px;height:200px;" />
			<form class="pane" action="/auth/login" id="inputForm">
				<!-- <h3>Log In</h3> -->
				<div id="usernameBox">
					<input type="text" name="username" placeholder="Type your name here" autofocus />
				</div>
				<div id="passwordBox">
					<input type="password" name="password" placeholder="password" id="passwordInput" />
				</div>
				<div id="buttonBox">
					<input type="submit" value="Log In" />
				</div>
			</form>
		</section>
	</main>
<script src="./js/login.js"></script>

</body>

</html>
